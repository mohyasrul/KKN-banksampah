<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Navigation</title>
    <script>
      function testNavigation() {
        // Open the app in a new window for testing
        window.open("http://localhost:8081", "_blank");
      }

      // Auto-test after 2 seconds
      setTimeout(() => {
        console.log("Testing navigation to waste-deposit...");
        // This would simulate clicking the Input Setoran button
      }, 2000);
    </script>
  </head>
  <body>
    <h1>Test Navigation untuk Input Setoran</h1>
    <p>
      Silakan klik tombol "Input Setoran" di aplikasi untuk menguji navigasi.
    </p>
    <button onclick="testNavigation()">Buka Aplikasi</button>

    <h2>Langkah Troubleshooting:</h2>
    <ol>
      <li>Buka Developer Tools (F12)</li>
      <li>Pergi ke tab Console</li>
      <li>Klik tombol "Input Setoran" di navigasi</li>
      <li>Lihat console log untuk debug messages</li>
    </ol>
  </body>
</html>
