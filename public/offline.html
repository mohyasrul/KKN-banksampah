<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Sampah RW 10 - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .container {
      text-align: center;
      max-width: 400px;
      padding: 40px 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }
    h1 {
      margin: 0 0 10px;
      font-size: 24px;
      font-weight: 600;
    }
    p {
      margin: 0 0 30px;
      opacity: 0.9;
      line-height: 1.5;
    }
    .button {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    .button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    .status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
    }
    .offline {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
    .online {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">🌱</div>
    <h1>Bank Sampah RW 10</h1>
    <p>Anda sedang offline. Aplikasi akan menggunakan data yang tersimpan di perangkat Anda.</p>
    
    <a href="/" class="button" onclick="window.location.reload()">
      Coba Lagi
    </a>
    
    <div id="status" class="status offline">
      📡 Status: Offline
    </div>
  </div>

  <script>
    // Monitor online/offline status
    function updateStatus() {
      const statusEl = document.getElementById('status');
      if (navigator.onLine) {
        statusEl.textContent = '🌐 Status: Online';
        statusEl.className = 'status online';
        // Auto redirect when back online
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);
      } else {
        statusEl.textContent = '📡 Status: Offline';
        statusEl.className = 'status offline';
      }
    }

    // Check status on load
    updateStatus();

    // Listen for online/offline events
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);

    // Check status every 5 seconds
    setInterval(updateStatus, 5000);
  </script>
</body>
</html>
